<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Popup</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="image-container">
                <img src="/public/3675555.jpg" alt="man">
            </div>
            <div class="right">
                <div>
                    <h1>Subscribe to our <br> newsletter</h1>
                    <h3>Be the first to receive any new <br> update</h3>
                </div>
                <form action="">
                    <input type="email" placeholder="Enter your email" accept="email" required>
                    <button>SUBSCRIBE</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
