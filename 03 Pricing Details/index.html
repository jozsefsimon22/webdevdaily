<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    <title>Pricing Details</title>
</head>

<body>
    <div class="container">
        <div class="checkout-window">
            <h3>ORDER DETAILS</h3>
            <div class="header">
                <h2>Total Items</h2>
                <h2 id="total-items">2 Items</h2>
            </div>

            <div class="list-item">
                <div class="item">
                    <img src="./public/airpods.jpg" alt="Apple AirPods Pro">
                    <h3>Apple AirPods Pro<br><br><span class="price">$229</span></h3>
                </div>
                <button class="remove-item" aria-label="Remove item">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>

            <div class="list-item">
                <div class="item">
                    <img src="./public/airpods.jpg" alt="Apple AirPods Pro">
                    <h3>Apple AirPods Pro<br><br><span class="price">$229</span></h3>
                </div>
                <button class="remove-item" aria-label="Remove item">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>

            <div class="shipping">
                <h2>Shipping</h2>
                <h2 class="shipping-fee">$9.99</h2>
            </div>
            <hr>
            <div class="pricing">
                <h1>Total Price</h1>
                <h1 id="total-price">$467.99</h1>
            </div>
            <div class="button-wrapper">
                <button class="checkout-button">Proceed to checkout</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
