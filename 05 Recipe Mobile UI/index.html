<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">   
    <title>Recipe Mobile UI</title>
</head>
<body>
    <div class="container">
        <div class="mobile">
            <div class="nav">

                  </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark" viewBox="0 0 16 16">
                    <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1z"/>

            </div>
            <div class="food-image">
                <img src="./images/food.png" alt="food">
            </div>
            <h2>Green Salad (2 Serves)</h2>

                <div class="time">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71z"/>
                      </svg>
                      <span>15mins</span>
                </div>
                <div class="calories">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-fire" viewBox="0 0 16 16">
                        <path d="M8 16c3.314 0 6-2 6-5.5 0-1.5-.5-4-2.5-6 .25 1.5-1.25 2-1.25 2C11 4 9 .5 6 0c.357 2 .5 4-2 6-1.25 1-2 2.729-2 4.5C2 14 4.686 16 8 16m0-1c-1.657 0-3-1-3-2.75 0-.75.25-2 1.25-3C6.125 10 7 10.5 7 10.5c-.375-1.25.5-3.25 2-3.5-.179 1-.25 2 1 3 .625.5 1 1.364 1 2.25C11 14 9.657 15 8 15"/>
                      </svg>
                      150 Kcal
                </div>
                <div class="raiting">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                      </svg>
                      4.9 (183)
                </div>
            </div>
            <hr>
            <div class="ingredients-header">
                <h3>Ingredients</h3> 
                <h3 id="quantity">10 Items</h3>
            </div>
            <div class="ingredients">
                <div class="card">
                    <img src="./images/broccoli.png" alt="brocoli">
                    <span class="ingredient-name">Brocoli</span>
                    <span class="ingredient-quantity">200 gm</span>
                </div>
                <div class="card">
                    <img src="./images/chili.png" alt="brocoli">
                    <span class="ingredient-name">Chilli</span>
                    <span class="ingredient-quantity">10 piece</span>
                </div>
                <div class="card">
                    <img src="./images/corn.png" alt="brocoli">
                    <span class="ingredient-name">Corn</span>
                    <span class="ingredient-quantity">3 piece</span>
                </div>
                <div class="card">
                    <img src="./images/carrot.png" alt="brocoli">
                    <span class="ingredient-name">Carrot</span>
                    <span class="ingredient-quantity">5 piece</span>
                </div>
                <div class="card">
                    <img src="./images/cucumber.png" alt="brocoli">
                    <span class="ingredient-name">Cucumber</span>
                    <span class="ingredient-quantity">1 Piece</span>
                </div>                       
            </div>

        </div>
    </div>
</body>
</html>
